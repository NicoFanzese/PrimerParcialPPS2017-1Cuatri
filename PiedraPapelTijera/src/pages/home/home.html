<ion-header>
  <ion-navbar>
    <ion-title>Piedra, Papel y Tijera</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <div id="Menu">
    <button ion-button class="submit-btn" full (click)="comenzar()"> Comenzar Juego
      <!--<img src="ftp://ftp.nfranzeseutn.hol.es/Imagenes/pelota transparente.png" width="261" height="35" alt="">-->
    </button>

    <button ion-button class="submit-btn" full (click)="verUltimosResultados()"> Ver últimos Juegos
      <!--<img src="http://www.desarrolloweb.com/images/logo_desarrollo_web.gif" width="261" height="35" alt="">-->
    </button>
  </div>

  <div id="PiedraPapelTijera" style="display:none">
    <br>
     <ion-item>
      <ion-input style="text-align: center" value="Operador" disabled></ion-input>
    </ion-item>
    <table border="2px" width="100%">      
        <tr>  
          <td width="30%">
           <input src="assets/piedra.jpg" type=image  name="piedraOperador" id="piedraOperador" 
                    [(ngModel)]="piedraOperador" width ="100%" height ="120px" style="display:none">
            <br>
        </td>      
        <td width="30%">
            <input src="assets/papel.jpg" type=image name="papelOperador" id="papelOperador" 
            [(ngModel)]="papelOperador" width ="100%" height ="120px" style="display:none">
            <br>  
        </td>
        <td width="30%">
            <input src="assets/tijera.png" type=image name="tijeraOperador" id="tijeraOperador" 
            [(ngModel)]="tijeraOperador" width ="100%" height ="120px" style="display:none">
            <br>   
        </td>      
      </tr>  
    </table>
    <br>
    <ion-item>
      <ion-input style="text-align: center" value="Persona" disabled></ion-input>
    </ion-item>

    <table border="2px" width="100%">      
      <tr>  
          <td width="30%">
           <input src="assets/piedra.jpg" type=image  name="piedraPersona" id="piedraPersona" 
                    [(ngModel)]="piedraPersona" width ="100%" height ="120px" (click)="generar('piedra')">
            <br>
        </td>      
        <td width="30%">
            <input src="assets/papel.jpg" type=image name="papelPersona" id="papelPersona" 
            [(ngModel)]="papelPersona" width ="100%" height ="120px" (click)="generar('papel')">
            <br>  
        </td>
        <td width="30%">
            <input src="assets/tijera.png" type=image name="tijeraPersona" id="tijeraPersona" 
            [(ngModel)]="tijeraPersona" width ="100%" height ="120px" (click)="generar('tijera')">
            <br>   
        </td>      
      </tr>
    </table>
    <br>
    <button ion-button class="submit-btn" full (click)="jugar()"> Menú Principal</button>
  </div>

  <div id="UltimosResultados" style="display:none">
    <ion-item>
      <ion-input name="usuarioLogueado" id="usuarioLogueado" [(ngModel)]="usuarioLogueado" disabled></ion-input>
    </ion-item>

    <ion-select [(ngModel)]="resultado" id="resultado" name="resultado" (ngModelChange)="filtrarResultados()">
      <ion-option value="Gana">Gana</ion-option>
      <ion-option value="Pierde">Pierde</ion-option>
      <ion-option value="Empate">Empate</ion-option>
    </ion-select>

    <div *ngFor="let juego of juegosTraidos">        
        <div *ngIf="((juego.Usuario == usuarioLogueado) && (juego.Resultado == resultado))" style="text-align: center">          
              <b>Computador: </b> {{juego.RespuestaComputador}} <b> Usuario:</b> {{juego.RespuestaPersona}} <b>Resultado:</b>   {{juego.Resultado}} <b>Fecha:</b> {{juego.Fecha}}<br>
              <br>
        </div>
    </div> 



    <button ion-button class="submit-btn" full (click)="jugar()"> Menú Principal</button>
  </div>

</ion-content>
